<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide" data-slide="1">
        <img
          class="image"
          src="https://petapixel.com/assets/uploads/2022/08/fdfs11-800x533.jpg"
        />
      </div>
      <div class="slide" data-slide="2">
        <img
          class="image"
          src="https://cdn.pixabay.com/photo/2022/09/27/19/46/ai-generated-7483596_960_720.jpg"
        />
      </div>
      <div class="slide" data-slide="3">
        <img
          class="image"
          src="https://assets.tommackie.com/wp-content/uploads/2021/05/25133428/190253-1.jpg"
        />
      </div>
      <button class="slider-btn left-btn">&#8592;</button>
      <button class="slider-btn right-btn">&#8594;</button>
      <div class="slider-dots">
        <button class="slider-dot active-dot" data-dot="1"></button>
        <button class="slider-dot" data-dot="2"></button>
        <button class="slider-dot" data-dot="3"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
